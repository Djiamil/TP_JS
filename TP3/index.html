<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteneur">
        <div class="PassWord">
            <input type="text"  id="pasword">
            <div id="copy">copy</div>
        </div>
        <div class="header">
            <label for="larpass">Largeur PasseWord</label>
            <input type="number" id="larpass">

            <label for="masiscule">Contient des lettres masiscule</label>
            <input type="checkbox" id="masiscule">

            <label for="miniscule">Contient des lettres minuscule</label>
            <input type="checkbox" id="miniscule">

            <label for="nomber">Contient des Nombre</label>
            <input type="checkbox" id="numer">

            <label for="specieaux">Contient des caracteres speciaux</label>
            <input type="checkbox" id="speciaux">
        </div>
        <button id="GenerePass">Generer des mot de Passe</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
